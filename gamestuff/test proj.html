<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="test%20prij%20script.js"></script>
    <style>
        body {
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0 12.5%;
            padding: 0 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0);
            position: fixed;
            bottom: 0;
            width: 75%;
        }

        li {
            float: left;
            background-color: black;
            color: white;
            border-radius: 12px;
            font-size: 30px;
            width: 12.5%;
        }

        li p {
            display: block;
            text-align: center;
            text-decoration: none;
        }

        div {

        }

        canvas {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="game" width="1280" height="720">
</canvas>

<script>
    var keys = [
        {
            key: "a",
            keyId: "key0"
        }, {
            key: "s",
            keyId: "key1"
        }, {
            key: "d",
            keyId: "key2"
        }, {
            key: "f",
            keyId: "key3"
        }, {
            key: "j",
            keyId: "key4"
        },{
            key: "k",
            keyId: "key5"
        },{
            key: "l",
            keyId: "key6"
        },{
            key: ";",
            keyId: "key7"
        }];
    addListeners(keys);
    startGame();
</script>
<div>
    <ul>
        <li id="key0"><p>A</p></li>
        <li id="key1"><p>S</p></li>
        <li id="key2"><p>D</p></li>
        <li id="key3"><p>F</p></li>
        <li id="key4"><p>J</p></li>
        <li id="key5"><p>K</p></li>
        <li id="key6"><p>L</p></li>
        <li id="key7"><p>;</p></li>
    </ul>
</div>
</body>
</html>
